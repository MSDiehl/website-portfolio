<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="index-styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <section class="intro">
        <img src="your-photo.jpg" alt="Your Photo" class="intro-photo" />
        <h1 class="intro-name">Malachi Diehl</h1>
        <p class="intro-position">Full Stack Developer</p>
    </section>
    <section class="about">
        <h2>About Me</h2>
        <p>
            One Piece filler episodes are better than Frieren
        </p>
        <div class="tech-stack">
            <div class="tech-category">
                <i class="fas fa-laptop-code category-icon" title="Frontend"></i>
                <h3>Frontend</h3>
                <div class="tech-logos">
                    <i class="fab fa-html5" title="HTML5"></i>
                    <i class="fab fa-css3-alt" title="CSS3"></i>
                    <i class="fab fa-js" title="JavaScript"></i>
                    <i class="fab fa-react" title="React"></i>
                </div>
            </div>
            <div class="tech-category">
                <i class="fas fa-server category-icon" title="Backend"></i>
                <h3>Backend</h3>
                <div class="tech-logos">
                    <i class="fab fa-node-js" title="Node.js"></i>
                    <i class="fas fa-database" title="MongoDB"></i>
                    <i class="fas fa-server" title="Express"></i>
                </div>
            </div>
            <div class="tech-category">
                <i class="fas fa-tools category-icon" title="Tools"></i>
                <h3>Tools</h3>
                <div class="tech-logos">
                    <i class="fab fa-git-alt" title="Git"></i>
                    <i class="fab fa-github" title="GitHub"></i>
                    <i class="fas fa-code" title="VS Code"></i>
                </div>
            </div>
        </div>
    </section>
    <script src="index-script.js"></script>
</body>
</html>
