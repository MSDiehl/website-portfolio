<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="index-styles.css" />
</head>
<body>
    <section class="intro">
        <img src="your-photo.jpg" alt="Your Photo" class="intro-photo" />
        <h1 class="intro-name">Malachi Diehl</h1>
        <p class="intro-position">Full Stack Developer</p>
    </section>
    <section class="about">
        <h2>About Me</h2>
        <p>
            One Piece filler episodes are better than Frieren
        </p>
        <div class="tech-stack">
            <div class="tech-category">
                <img src="frontend-icon.png" alt="Frontend" class="category-icon">
                <h3>Frontend</h3>
                <div class="tech-logos">
                    <img src="html-logo.png" alt="HTML">
                    <img src="css-logo.png" alt="CSS">
                    <img src="js-logo.png" alt="JavaScript">
                    <img src="react-logo.png" alt="React">
                </div>
            </div>
            <div class="tech-category">
                <img src="backend-icon.png" alt="Backend" class="category-icon">
                <h3>Backend</h3>
                <div class="tech-logos">
                    <img src="nodejs-logo.png" alt="Node.js">
                    <img src="express-logo.png" alt="Express">
                    <img src="mongodb-logo.png" alt="MongoDB">
                </div>
            </div>
            <div class="tech-category">
                <img src="tools-icon.png" alt="Tools" class="category-icon">
                <h3>Tools</h3>
                <div class="tech-logos">
                    <img src="git-logo.png" alt="Git">
                    <img src="github-logo.png" alt="GitHub">
                    <img src="vscode-logo.png" alt="VS Code">
                </div>
            </div>
        </div>
    </section>
    <script src="index-script.js"></script>
</body>
</html>
